# Default values for anfisa-front.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  repository: forome.azurecr.io/__azRepository__
  tag: __appVersion__
  pullPolicy: IfNotPresent

# url_backend: __ingressHost__/app
# git_uri: https://github.com/ForomePlatform/Anfisa-React-Client.git
# git_branch: release-v.0.7.0

env:
  - name: URL_BACKEND
    value: http://anfisa-backend
  - name: REACT_APP_URL_BACKEND
    value: https://__ingressHost__/app

imagePullSecrets:
  - name: anfisa-front-registry

imageCredentials:
  registry: forome.azurecr.io
  username: __imageUsername__
  password: __imagePassword__

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "default"

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  # fsGroup: 2000

securityContext:
  runAsUser: 0
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: __ingressHost__
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: __ingressCert__
     hosts:
       - __ingressHost__

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# autoscaling:
#   enabled: false
#   minReplicas: 1
#   maxReplicas: 100
#   targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}